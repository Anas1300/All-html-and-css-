<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="box"></div>
            <div class="cal">
                <div><button>(</button></div>
                <div><button>)</button></div>
                <div><button>%</button></div>
                <div class="bg2"><button>AC</button></div>
                <div><button>7</button></div>
                <div><button>8</button></div>
                <div><button>9</button></div>
                <div class="bg3"><button>/</button></div>
                <div><button>4</button></div>
                <div><button>5</button></div>
                <div><button>6</button></div>
                <div class="bg3"><button>x</button></div>
                <div><button>1</button></div>
                <div><button>2</button></div>
                <div><button>3</button></div>
                <div class="bg3"><button>-</button></div>
                <div><button>0</button></div>
                <div><button>.</button></div>
                <div class="bg"><button>=</button></div>
                <div class="bg3"><button>+</button></div>
            </div>
        </div>
    </div>
</body>
</html>
