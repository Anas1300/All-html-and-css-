<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Card Animation</title>
  </head>
  <body>
    <div class="game">
      <div class="rank">3</div>
      <!-- ----------------------front------------------- -->
      <div class="front">
        <img class="thumbnail" src="img/game-cover.jpg" alt="" />
        <h3 class="name">Game name</h3>
        <div class="stats">
          <p class="viewers icon">593.7k</p>
          <div class="streamers">
            <img src="img/streamer-1.jpg" alt="" />
            <img src="img/streamer-2.jpeg" alt="" />
            <img src="img/streamer-3.jpg" alt="" />
          </div>
        </div>
      </div>
      <!-- ------------------end front------------------- -->
      <!-- ----------------------back-------------------- -->
      <div class="back">
        <div class="streaming-info">
          <p class="game-stat">593.7k<span>Watching</span></p>
          <p class="game-stat">25.8k<span>Streamers</span></p>
        </div>
        <button class="btn">See more streams</button>
        <div class="streamers">
          <div class="streamer">
            <div class="icon"><img src="img/streamer-1.jpg" alt=""></div>
            <p class="name">Gamer 1</p>
            <p class="number">37.9k</p>
          </div>
          <div class="streamer">
            <div class="icon"><img src="img/streamer-2.jpeg" alt=""></div>
            <p class="name">Gamer 2</p>
            <p class="number">34.7k</p>
          </div>
          <div class="streamer">
            <div class="icon"><img src="img/streamer-3.jpg" alt=""></div>
            <p class="name">Gamer 3</p>
            <p class="number">29.9k</p>
          </div>
        </div>
      </div>
      <!-- ---------------------end back ------------------ -->
      <!-- ----------------------background---------------- -->
      <div class="background"></div>
      <!-- -------------end of backgroun------------------- -->
    </div>

  </body>
</html>
