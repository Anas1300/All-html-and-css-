<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="container">
            <div class="main">
                <div class="box">
                    <div class="questions">
                        <h1>How many hours did you sleept in the past 24 hours ?</h1>
                    </div>
                    <div class="chooses">
                        <button class="choose c">twenty-two</button>
                        <button class="choose c">I like it</button>
                        <button class="choose c">you can't tell</button>
                        <button class="choose c">yes, Please tell</button>
                    </div>
                    <div class="bts">
                        <button class="bt">Previous</button>
                        <button class="bt">Next</button>
                    </div>
                </div>
                
            </div>
            <div class="side">
                <div class="toggle">
                    <button>
                        <i class="fas fa-arrow-right"></i>
                        <i class="fas fa-arrow-left"></i>
                    </button>
                </div>
                <div class="timer c">4:09 PM</div>
                <div class="img">
                    <div class="date">
                        <span>Tuesday</span>
                        <span>22/4/2021</span>    
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
